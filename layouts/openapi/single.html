{{ define "main" }}
  <div class='mx-auto flex {{ partial "utils/page-width" . }}'>
    <article class="w-full break-words flex min-w-0 pb-8 pr-[calc(env(safe-area-inset-right)-1.5rem)]">
      <main class="w-full">
        {{ partial "breadcrumb.html" . }}
        <div class="content">
          <h1>{{ .Title }}</h1>
          {{ .Content }}
        </div>
      </main>
    </article>
  </div>
{{ end }}
