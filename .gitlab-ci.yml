image:
  name: clevercloud/clever-tools:latest
  entrypoint: [""]

#-------------------------------
# Deploy
#-------------------------------
workflow:
  rules:
  - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH

before_script:
  - git fetch --unshallow
  
deploy to production:
  stage: deploy
  script: clever link ${APP_ID}; clever deploy
  environment: production