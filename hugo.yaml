baseURL: https://devcenter.clever-cloud.com/
languageCode: en-us
title: Clever Cloud Documentation

enableRobotsTXT: true
enableGitInfo: true

module:
  imports:
    - path: github.com/imfing/hextra
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]


defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Clever Cloud Documentation
  fr:
    languageName: Français
    weight: 2
    title: "Documentation de Clever Cloud "

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 175
  comments:
    enable: true
    type: giscus

    # https://giscus.app/
    giscus:
      repo: cnivolle/doc.clever-cloud.com
      repoId: R_kgDOJ9fJag
      category: General
      categoryId: DIC_kwDOJ9fJas4CY7gW
      mapping: pathname
      # strict: 0
      # reactionsEnabled: 1
      # emitMetadata: 0
      # inputPosition: top
      # lang: en

  footer:
      displayCopyright: false
      displayPoweredBy: false
      width: normal

  displayUpdatedDate: true
  dateFormat: "January 2, 2006"

  page:
    # full (100%), wide (90rem), normal (1280px)
    width: full
  editURL:
    enable: true
    base: "https://github.com/cnivolle/doc.clever-cloud.com/"

markup:
  goldmark:
    renderer: 
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true
menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /doc
      weight: 1
    - identifier: Tutorials
      name: Guides
      pageRef: /guides
      weight: 2
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra"
      params:
        icon: github

  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 2
    - identifier: about
      name: "Tutotal"
      pageRef: "/tutotal"
      weight: 3
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 4