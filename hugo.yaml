baseURL: https://devcenter.clever-cloud.com/
languageCode: en-us
title: Clever Cloud Documentation

module:
  imports:
    - path: github.com/imfing/hextra
outputs:
  home: [HTML]
  page: [HTML]
  section: [HTML, RSS]


defaultContentLanguage: en
languages:
  en:
    languageName: English
    weight: 1
    title: Clever Cloud Documentation
  fr:
    languageName: Français
    weight: 2
    title: "Documentation de Clever Cloud "

params:
  navbar:
    displayTitle: false
    displayLogo: true
    logo:
      path: images/logo.svg
      dark: images/logo-dark.svg
      link: /
      width: 175

markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    noClasses: false

enableInlineShortcodes: true
menu:
  main:
    - identifier: documentation
      name: Documentation
      pageRef: /doc
      weight: 1
    - identifier: Tutorials
      name: Guides
      pageRef: /guides
      weight: 2
    - name: Search
      weight: 5
      params:
        type: search
    - name: GitHub
      weight: 6
      url: "https://github.com/imfing/hextra"
      params:
        icon: github
  sidebar:
    - identifier: more
      name: More
      params:
        type: separator
      weight: 1
    - identifier: about
      name: "Tutotal"
      pageRef: "/tutotal"
      weight: 2
    - identifier: hugoDocs
      name: "Hugo Docs ↗"
      url: "https://gohugo.io/documentation/"
      weight: 3